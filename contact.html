<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS For Beginners</title>
    <link rel="stylesheet" type="text/css" href="css/syntax.css">

</head>
<body>

    <div id="Header">
        <h1>Contact US</h1>
        <h2>Contact The Net Ninja!?!?!?!</h2>
    </div>

    <h2 id="content-header">Content</h2>

    <div id="main-content">
        <p>Hello there <strong>Ninjas!</strong> contact us below.</p>
        <p>Aren't paragraph's cool?</p>

        <div id="sub-content">
            <p>More content</p>
        </div>

    </div>

    <p>None contained P tag</p>

    <span>Yo, I'm a span tag</span>
    <span class="deck">Yo, I'm a span tag too</span>
    <span class="deck">This is a deck of span</span>
    <span class="deck">I like span decks</span>

    <a href="#">I am a link</a>

    <ul>
        <li>List items are fun</li>
        <li>List items are fun</li>
    </ul>

</body>
</html>
